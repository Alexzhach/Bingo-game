<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game Mode 1</title>
    <link rel="stylesheet" href="bingo.css">
</head>
<body class="body-bingo">
    <header>
        <div class="header-logo">
            <input type="image" onclick="window.location.href='index.html'" src="bingo-logo.png" alt="bingo-logo" class="header-logo-picture">
        </div>
    </header>
    <main>
        <div class="main-first-game-mode">
            <div class="main-buttons">
                <div class="main-score">
                    <p></p>
                </div>
                <div class="main-start-game-button">
                    <button id="main-first-game-mode-button" class="main-first-game-mode-button">Start the game</button>
                </div>
                <div class="main-actual-game-buttons">
                    <button id="main-new-game-id" class="main-new-game-button hide">New game</button>
                    <button id="main-word-id" class="main-word-button hide">Get a word</button>
                    <div class="main-word-generated">
    
                    </div>
                    <div class="main-tries-left">
                        
                    </div>
                </div>    
            </div>
            <div class="main-grid">
                
            </div>
    
            <div class="main-well-played">
    
            </div>
    
            <div class="main-failed">
    
            </div>
        </div>
    </main>
</body>
</html>

<script src="bingo.js"></script>
