<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game Mode 2</title>
    <link rel="stylesheet" href="bingo.css">
</head>
<body class="body-bingo">
    <header>
        <div class="header-logo">
            <input type="image" onclick="window.location.href='bingo.html'" src="bingo-logo.png" alt="bingo-logo" class="header-logo-picture">
        </div>
    </header>
    <main>
        <div class="main-second-game-mode">
            <div class="main-start-second-game-button">
                <button id="main-second-game-mode-button" class="main-second-game-mode-button">Start the game</button>
            </div>
            <div class="main-buttons-two">
                <div class="main-score-two">
                    <p></p>
                </div>
                <div class="main-actual-game-buttons-two">
                    <button id="main-new-game-id-two" class="main-new-game-button-two hide">New game</button>
                    <button id="main-number-id" class="main-number-button hide">Get a number</button>
                    <div class="main-number-generated">
    
                    </div>
                </div>    
            </div>
            <div class="main-well-played-two">
    
            </div>
    
            <div class="main-failed-two">
    
            </div>
            <div class="main-table-container">
                <table id="tblBingo"></table>
            </div>
            <div class="letter-div">
                <table id="tblLetter">
                    <tr>
                        <td class="letters-bingo">B</td>
                        <td class="letters-bingo">I</td>
                        <td class="letters-bingo">N</td>
                        <td class="letters-bingo">G</td>
                        <td class="letters-bingo">O</td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
</body>
</html>

<script src="bingo2.js"></script>
