<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <link rel="stylesheet" href="bingo.css">
</head>

<body class="body-bingo">
    <header>
        <div class="header-logo">
            <input type="image" onclick="window.location.href='bingo.html'" src="bingo-logo.png" alt="bingo-logo" class="header-logo-picture">
        </div>
    </header>

    <main>
        <div class="main-first-game-mode-choice">
            <button onclick="window.location.href='bingo1.html'">Game option 1</button>
            <p>An easy version of the BINGO game where you should just cross 5 words that were given. You can have 3 mistakes before you lose the game</p>
        </div>
        <div class="main-second-game-mode-choice">
            <button onclick="window.location.href='bingo2.html'">Game option 2</button>
            <p>A hardercore version of the BINGO game where you should cross 5 words that were given in vertical or gorizontal combination. There is no room for a mistake.</p>
        </div>
    </main>
</body>

</html>
